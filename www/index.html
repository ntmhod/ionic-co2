<ion-content>
  <div class="wrapper">
    <div class="item item-text-wrap result">
      <p class="positive" id="refrigerant">{{data.refrigerantSelect.name}}</p>
      <p class="stable" id="charge" ng-model="input.charge"></p>
      <p id="totalNumber"></p>
      <p class="" id="message"></p>
    </div>
    <div class="item item-buttons">
      <div class="button-wrap">
        <div class="row">
          <button class="col button button-positive" modal-select="" ng-model="data.refrigerantSelect" options="selectables" on-select="selectValue(data.refrigerantSelect)" modal-title="Select a refrigerant" header-footer-class="bar-light"> Refrigerant
          <div class="option">
            <h2>{{option.name}}</h2>
          </div>
          </button>
        </div>
        <div class="row">
          <button class="col button button-stable" ng-click="getNumber(1)">1</button>
          <button class="col button button-stable" ng-click="getNumber(2)">2</button>
          <button class="col button button-stable" ng-click="getNumber(3)">3</button>
        </div>
        <div class="row">
          <button class="col button button-stable" ng-click="getNumber(4)">4</button>
          <button class="col button button-stable" ng-click="getNumber(5)">5</button>
          <button class="col button button-stable" ng-click="getNumber(6)">6</button>
        </div>
        <div class="row">
          <button class="col button button-stable" ng-click="getNumber(7)">7</button>
          <button class="col button button-stable" ng-click="getNumber(8)">8</button>
          <button class="col button button-stable" ng-click="getNumber(9)">9</button>
        </div>
        <div class="row">
          <button class="col button button-stable" ng-click="getNumber(&apos;.&apos;)">.</button>
          <button class="col button button-stable" ng-click="getNumber(0)">0</button>
          <button class="col button button-energized" ng-click="delNumber()"><i class="icon ion-backspace"></i></button>
        </div>
        <div class="row last">
          <button class="col button button-balanced" id="calculate" ng-click="calcValues()">Calculate</button>
        </div>
      </div>
      <!--/button-wrap--> 
      
    </div>
    <!--/item--> 
  </div>
  <!--/wrapper--> 
</ion-content>
